<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Hyperlinks</h1>
    <h3> Hyperlinks target-_blank</h3>
    <h2><a href="https://www.google.com" target="_blank">Visit Google</a><br><br></h2>
    <h3> Hyperlinks target-_self</h3>
    <h2><a href="https://www.github.com" target="_self">Visit GitHub</a><br><br></h2>
    <h3> Hyperlinks target-_parent</h3>
    <h2><a href="https://www.wikipedia.org" target="_parent">Visit Wikipedia</a></h2>


</body>
</html>
