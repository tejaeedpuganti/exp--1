<html>
<head>
  <title>Image Frame</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      font-family: Arial, sans-serif;
    }
    img {
      border: 3px solid white;
      border-radius: 15px;
      margin-top: 20px;
    }
    h3 {
      color: white;
    }
  </style>
</head>
<body>
  <h3>First Frame: Image</h3>
  <img src="./images.jpg/teju.jpg_thumb.jpg" alt="Teju" width="100px" height="100px" style="border:2px solid whitesmoke"><br>
  <framecaption style="color:black">Teju</framecaption><BR>
  <img src="./images.jpg/renu.jpg_thumb.jpg" alt="Renu" width="100px" height="100"><br>
  <framecaption style="color:black">Renu</framecaption><BR>
  <img src="./images.jpg/suresh.jpg_thumb.jpg" alt="suresh" width="100px" height="100px"><br>
  <framecaption style="color:black">Suresh</framecaption><BR><br>
  <img src="./images.jpg/venu.jpg_thumb.jpg" alt ="venu" width="100px" height="100px"><br>
  <framecaption style="color:black">Venu</framecaption>
</body>
</html>
